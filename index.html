<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/27c86a747a.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="showcase">
    <header>
      <h2 class="logo">Travel</h2>
      <div class="toggle"></div>
    </header>

    <video src="./Clouds.mp4" muted loop autoplay></video>

    <div class="overlay"></div>

    <div class="text">
      <h2>Never Stop</h2>
      <h3>Exploring The World</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati voluptate, maxime eum ex laudantium numquam maiores dolorem! Veniam assumenda nobis quam </p>
      <a href="#">Explore</a>
    </div>

    <ul class="social">
      <li><a href='#'><i class="fab fa-facebook-f fa-3x"></i></a></li>
      <li><a href='#'><i class="fab fa-twitter fa-3x"></i></a></li>
      <li><a href='#'><i class="fab fa-instagram fa-3x"></i></a></li>
    </ul>
  </section>

  <div class="menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">News</a></li>
      <li><a href="#">Description</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <script>
    const menuToggle = document.querySelector('.toggle')
    const showcase = document.querySelector('.showcase')

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active')
      showcase.classList.toggle('active')
    })
  </script>
</body>
</html>
